<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Customer Panel</title>

    <style>
        div, fieldset {margin-top: 10px;}
        #customerDetails {width: 350px;}
        #customerDetails div {display: flex; justify-content: space-between;}
        .error {color: #ff0000;}
    </style>
</head>
<body>
<h1>Add new customer</h1>

<form action="#" th:action="@{/customer/}" th:object="${customer}" method="post">
    <div>
        <label for="name">Customer name:</label>
        <input type="text" id="name" name="name" th:field="*{name}"/>
        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div>
        <label for="email">Customer email:</label>
        <input type="email" id="email" name="email" th:field="*{email}"/>
        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <fieldset id="customerDetails">
        <legend>Customer Details (optional)</legend>
        <div>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" th:field="*{details.street}"/>
            <span class="error" th:if="${#fields.hasErrors('details.street')}" th:errors="*{details.street}"></span>
        </div>
        <div>
            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode" th:field="*{details.postcode}"/>
            <span class="error" th:if="${#fields.hasErrors('details.postcode')}" th:errors="*{details.postcode}">Postcode error</span>
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" th:field="*{details.city}"/>
        </div>
        <div>
            <label for="phone">Home phone number:</label>
            <input type="text" id="phone" name="phone" th:field="*{details.homePhone}"/>
        </div>
        <div>
            <label for="mobile">Mobile phone number:</label>
            <input type="text" id="mobile" name="phone" th:field="*{details.mobilePhone}"/>
        </div>

    </fieldset>
    <div>
        <input type="submit">
    </div>
</form>

</body>
</html>
