<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration Confirmation</title>
</head>
<body>

<h1>Registration Confirmation</h1>
<p>Student registration confirmed for <span th:text="${student.firstName} + ' ' +${student.lastName}"></span></p>
<p>Country: <span th:text="${student.country}"></span></p>
<p>Favourite Programming language: <span th:text="${student.favouriteLanguage}"></span></p>
<p>Operating systems:<br>
    <ul>
        <li th:each="operatingSystem : ${student.operatingSystems}" th:text="*{operatingSystem}"></li>
    </ul>
</p>

</body>
</html>
